<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Eventos en el DOM</title>
</head>
<body>
  <h1>Ejemplo de Evento DOM</h1>
  <button id="saludar">Haz clic</button>

  <br><br>

  <h2>Ejemplo de propagación de eventos</h2>
  <div id="padre" style="padding: 20px; background-color: #f0f0f0;">
    <button id="hijo">Púlsame</button>
  </div>

  <br><br>

  <h2>Formulario de prueba</h2>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required />
    <button type="submit">Enviar</button>
  </form>

  <br><br>

  <h2>Adibide de detención de propagación</h2>

  <div id="contenedor" style="padding: 40px; background-color: #dbeafe;">
    <button id="miBoton">Haz clic aquí</button>
  </div>

  <br><br>

  <h2>Formulario interactivo</h2>

  <div id="contenedor-1" style="padding: 30px; background-color: #f0f0f0;">
    <form id="miFormulario">
      <input type="text" placeholder="Tu nombre" required />
      <button type="submit">Enviar</button>
    </form>
  </div>



  <!-- Enlace al archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
